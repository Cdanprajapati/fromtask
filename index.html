<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Signup form project following Figma design. Includes validation, responsiveness, and accessibility.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Architecture Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <header>
    <h1>Signup</h1>
  </header>

  <main>
    <form id="signupForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <div class="radio-group">
        <label><input type="radio" name="role" value="student" required> Student</label>
        <label><input type="radio" name="role" value="employee"> Employee</label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="terms" required> I agree to all the Terms and conditions</label>
      </div>

      <button type="submit">Signup</button>

      <p id="formMessage" class="message"></p>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Signup Form Project</p>
  </footer>

  <script>
    const form = document.getElementById("signupForm");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        message.style.color = "red";
      } else {
        message.textContent = "Signup successful!";
        message.style.color = "green";
        form.reset();
      }
    });
  </script>

</body>
</html>
